          ${xio.baseClient} {
            name = "test valid-path client"
          }
        ]
      }
      ${xio.proxyRouteTemplate} {
        name = invalidAuthorization
        path = "/invalid-authorization/"
        permission = "cannotRequest"
        clients = [
          ${xio.baseClient} {
            name = "test invalid-authorization client"
