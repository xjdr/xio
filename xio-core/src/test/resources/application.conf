      }
    }
    servers {
      main = ${xio.serverTemplate} {
        name = "test server"
        settings {
          bindPort = 0
        }
      }
    }
    users = [
      "validUser"
    ]
    permissions {
      validUser = [
        "canRequest"
      ]
    }
    routes = [
      ${xio.proxyRouteTemplate} {
        name = validPath
        path = "/valid-path/"
        permission = "canRequest"
